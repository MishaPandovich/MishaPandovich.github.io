<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RangeSlider</title>
  <script src="js/jquery.range-slider.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="stylesheet" type="text/css" href="style/theme-1.css">
</head>
<body>
  <div class="wrapper wrapper-sl-1">
  	<h3 class="title__demo">Демо №1</h3>
    <div id="slider-one"></div>
    <div class="slider-one">
    	<label for='#inp-min'>минимальное значение: </label>
    	<input type="text" class="min" id="inp-min" placeholder="min"><br>
    	<label for='#inp-max'>максимальное значение: </label>
    	<input type="text" class="max" id="inp-max" placeholder="max"><br>
      <label for='#thumb-one'>значение 1-го бегунка: </label>
    	<input type="text" class="thumb-one" id="thumb-one" placeholder="thumb-one"><br>
    	<label for='#thumb-two'>значение 2-го бегунка: </label>
    	<input type="text" class="thumb-two" id="thumb-two" placeholder="thumb-two"><br>
    	<label for='#step'>шаг: </label>
    	<input type="text" class="step"id="step" placeholder="step"><br>
    	<label for='#range'>одиночный/двойной слайдер: </label>
    	<input type="checkbox" id="range" class="range"><br>
    	<label for='#vert'>горизонтальный/вертикальный слайдер: </label>
    	<input type="checkbox" class="vert" id="vert"><br>
    	<label for='#hints'>показать/скрыть подсказки: </label>
    	<input type="checkbox" id="hints" class="hints"> <br>
    	<label for='#tracker'>показать/скрыть трэкер: </label>
    	<input type="checkbox" id="tracker" class="tracker">
    </div>
  </div>

    	<label for='#thumb-two'>значение 2-го бегунка: </label>
    	<input type="text" class="thumb-two" id="thumb-two" placeholder="thumb-two"><br>

    	<label for='#vert'>горизонтальный/вертикальный слайдер: </label>
    	<input type="checkbox" class="vert" id="vert"><br>
    	<label for='#hints'>показать/скрыть подсказки: </label>
    	<input type="checkbox" id="hints" class="hints"> <br>
    	<label for='#tracker'>показать/скрыть трэкер: </label>
    	<input type="checkbox" id="tracker" class="tracker">
    </div>
  </div>

  <div class="wrapper wrapper-sl-3">
